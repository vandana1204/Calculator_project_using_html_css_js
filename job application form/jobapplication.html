<!DOCTYPE html>
<html>
  <head>
    <title>job application form</title>
  </head>
  <body bgcolor="#82E0AA ">
    <form>
      <center>
        <h1 align="center">Job Application form</h1>
        <hr size="4" noshade />

        <table width="40%" cellpadding="7">
          <tr>
            <th align="left">Full Name</th>
            <td align="right">
              <input type="text" size="46" placeholder="Enter your Name" />
            </td>
          </tr>

          <tr>
            <th align="left">Job Title</th>
            <td align="right">
              <input type="text" size="46" placeholder="Enter your Job Title" />
            </td>
          </tr>

          <tr>
            <th align="left">Current Company</th>
            <td align="right">
              <input
                type="text"
                size="46"
                placeholder="Enter your Company name"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Contact Number</th>
            <td align="right">
              <input
                type="tel"
                size="46"
                maxlength="10"
                placeholder="Enter your Contact number"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Email</th>
            <td align="right">
              <input type="email" size="46" placeholder="Enter your email" />
            </td>
          </tr>

          <tr>
            <th align="left">Work status</th>
            <td align="center">
              <input type="radio" name="work" />Full Time
              <input type="radio" name="work" />Part Time
              <input type="radio" name="work" />Per Dim
              <input type="radio" name="work" />Others
            </td>
          </tr>

          <tr>
            <th align="left">Salary</th>
            <td align="right">
              <input type="text" size="23" placeholder="Salary" />

              <select name="rupees">
                <option>Rupees</option>
                <option>Dollar</option>
              </select>

              <select name="yearly">
                <option>Yearly</option>
                <option>Monthly</option>
              </select>
            </td>
          </tr>

          <tr>
            <th align="left">Experience</th>
            <td align="right">
              <input
                type="text"
                size="46"
                placeholder="Enter your experience in months"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Current Location</th>
            <td align="right">
              <input
                type="text"
                size="46"
                placeholder="Enter your current location"
              />
            </td>
          </tr>

          <tr>
            <th align="left" valign="middle">Permanent Address</th>
            <td align="right">
              <textarea
                rows="3"
                cols="46"
                placeholder="Enter permanent address"
              ></textarea>
            </td>
          </tr>

          <tr>
            <th align="left">Upload Resume</th>
            <td align="left">
              <input type="file" name="uploaded-file" />
            </td>
          </tr>

          <tr>
            <td align="right"><input type="submit" value="submit" /></td>
            <td align="right"><input type="reset" value="reset" /></td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
